<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Ad | Prerna Kapoor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f8fc;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #9287dc;
      padding: 10px 40px;
    }

    .navbar .logo {
      height: 40px;
    }

    .navbar nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar .profile {
      height: 35px;
      border-radius: 50%;
    }

    .ad-form-container {
      max-width: 380px;
      margin: 60px auto;
      background: white;
      padding: 30px 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .ad-form-container h2 {
      margin-bottom: 8px;
      font-weight: 600;
    }

    .ad-form-container p {
      margin-bottom: 20px;
      color: #666;
      font-size: 14px;
    }

    .ad-form-container input, 
    .ad-form-container textarea, 
    .ad-form-container select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .ad-form-container button {
      background-color: #5c50d6;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ad-form-container button:hover {
      background-color: #4a3fc7;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }

    @media screen and (max-width: 400px) {
      .ad-form-container {
        margin: 30px 15px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="view-adds.html">View Adds</a>
        <a href="create-add.html">Create Add</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
      <img src="images/profile.png" alt="Profile" class="profile" />
    </div>
  </header>

  <div class="ad-form-container">
    <h2>Create a New Advertisement</h2>
    <p>Fill out the form below to post your car ad ðŸš—</p>
    
    <form>
      <input type="text" placeholder="Car Title" required />
      <input type="text" placeholder="Brand Name" required />
      <input type="number" placeholder="Model Year" required />
      <select required>
        <option value="" disabled selected>Select Transmission</option>
        <option>Manual</option>
        <option>Automatic</option>
      </select>
      <input type="number" placeholder="Price in â‚¹" required />
      <textarea rows="3" placeholder="Location"></textarea>
      <input type="file" accept="image/*" />
      <button type="submit">Post Advertisement</button>
    </form>
  </div>

  <footer>
    Created by <strong>Prerna Kapoor</strong> | All rights reserved Â© 2025
  </footer>

</body>
</html>
